<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      color: #222;
    }
    .login-box {
      width: 320px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 6px;
    }
    input {
      width: 95%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 9px 10px;
      border: none;
      background: #1f6feb;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1a5fd1;
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    const searchInput = document.getElementById("Search");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const searchTerm = searchInput.value.trim();
      const encodedTerm = encodeURIComponent(searchTerm);
      if (searchTerm) {
        window.open("https://www.google.com/search?q=" + encodedTerm);
      }
    });
  });
</script>
</head>
<body>
  <div class="login-box">
    <h1>Student Search</h1>
    <form action="#" method="post">
      <label for="Search">Word</label>
      <input id="Search" name="Search" type="text" required />
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
