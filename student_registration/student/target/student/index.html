<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0ea5e9, #2563eb);
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #0ea5e9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: min(420px, 92vw);
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
      padding: 32px 28px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      letter-spacing: -0.2px;
    }
    p.lead {
      margin: 0 0 22px;
      color: var(--muted);
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s;
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.28);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 8px 16px rgba(14, 165, 233, 0.2); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p class="lead">Enter your credentials to continue.</p>
    <form action="login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="********">
      <div class="hint">Use at least 8 characters for a strong password.</div>

      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
